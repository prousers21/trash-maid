<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Trashmaid</title>
    <link rel="shortcut icon" href="files/icon.jpg" type="image/x-icon">
</head>
<body ondblclick=" chapnum()">


<div class="hides">
    <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;position: absolute;bottom: 55px;right: 25px;">
        <div style="color: #ffffff;font-size:x-large;font-family: sans-serif;">The Little Trashmaid</div>
        <div class="how" style="color: #fff;font-size:large;font-family: sans-serif;padding: 10px 20px;border: 1px solid #fff;border-radius: 10px;margin-top: 20px;" onclick="Phide()">Start Read</div>
    </div>
</div>


<main class="hides-pro">
    <div class="divs">
        <div onclick="prevpic()"><</div>
        <img src="files/Img(0).jpg" title="" >
        <div onclick="nextpic()" >></div>
    </div>
<div style="display: flex;position: fixed;bottom: 10px;width:90% ;justify-content: space-around;margin-left: 5%;margin-right: 5%;">
  <button onclick="prevpic()" id="id_2" style="filter: invert()";>◄◄ </button>

    <button id="id_1" class="grayscale" style="filter: invert();" onclick="document.querySelector('img').style.filter='grayscale()' ">Grayscale</button>
    <button id="id_1" class="invert" style="filter: invert();" onclick="document.querySelector('img').style.filter='invert()' ">Invert</button>
    <button class="normal" style="filter: invert();" onclick="timess()">►</button>
    <button id="id_1" style="filter: invert();" onclick="document.querySelector('img').style.filter='none' ">Normal </button>
    <button id="id_1" style="filter: invert();" onclick="document.querySelector('img').style.filter='contrast(150%)' ">contrast </button>

    <button onclick="nextpic()" id="id_2" style="filter: invert()";>►►</button>
</div>
</main>

<style>
    body{
            background-color: black;
        }
        .how:hover{
            background-color: rgb(0, 255, 0);
        }
        #id_2{
            display: none;
        }
        #id_1{
            display: flex;
        }
        .hides{
            display: flex;
            position: fixed;
            background: url('files/Img(945).jpg');
            background-size: cover;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }
        .hides-pro{
            display: none;
        }
    .divs{
        display: flex;
        width: 96%;
        height: 650px;
        justify-content: space-between;
        align-items: center;
        margin: 10px;
    }
    .divs img{
        height: 600px;
        width: auto;
        max-width: 95%;
    }
     .divs div{
    font-size:50px;
    color: #fff;
 }


   @media (max-width:800px){
 .divs div{
display: none;

 }
 .divs{
        width: 100%;
        max-height: 100%;
        justify-content: center;
        margin: 1px;
    
    }
    .divs img{
    width: 100%;
    max-width: 99.8%;
    height: auto;

    
    }
    #id_2{
            display: flex;
        }
        #id_1{
            display: none;
        }
   }
    ::selection{
        background-color: black;
    }

</style>
<script>

let Img=document.querySelector('img')
let imgsrc = 0 

function chapnum(){

    let Npro=prompt('Enter no of chapter=')
     imgsrc = parseInt(Npro)
     Img.src =`files/Img(${imgsrc}).jpg`
        Img.title =`files/Img(${imgsrc}).jpg`

    }

function nextpic(){
    if(imgsrc == 970){
        imgsrc = 0
        Img.src =`files/Img(0).jpg`
        Img.title =`files/Img(0).jpg`

    }else{
    imgsrc=imgsrc + 1
    Img.src =`files/Img(${imgsrc}).jpg`
    Img.title =`files/Img(${imgsrc}).jpg`
}
}

function prevpic(){
    if(imgsrc == 0){
        imgsrc = 970
        Img.src =`files/Img(970).jpg`
        Img.title =`files/Img(970).jpg`
    }else{
    imgsrc=imgsrc - 1
    Img.src =`files/Img(${imgsrc}).jpg`
    Img.title =`files/Img(${imgsrc}).jpg`
}

}

let times = 'no'

function timess(){

if( times == 'no'){
     timeOut = setInterval("nextpic()",2000)
    times = 'yes'
document.querySelector('.normal').innerText="❚❚"
    }else if(times == 'yes'){

       clearInterval(timeOut)
      times = 'no'   
      document.querySelector('.normal').innerText="►"
   
    }

}


function Phide(){
    document.querySelector('.hides').style.display ='none'
    document.querySelector('.hides-pro').style.display ='flex'

}

document.addEventListener('keydown', function(e){

if(e.keyCode == '38'){
    console.log('up arrow')

}else if(e.keyCode == '40'){

    console.log('down arrow')
}else if(e.keyCode == '37'){
      prevpic()
    console.log('left arrow')
}else if(e.keyCode == '39'){
      nextpic()
    console.log('right arrow')
}else if(e.keyCode == '32'){
    timess()
}

})


</script>
</body>
</html>
